<!doctype html>
<html>
<head>
	<title>Spring Boot AJAX jQuery CRUD</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<script type="text/javascript" src="js/personas.js"></script>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="css/estilosV2.css" rel="stylesheet"/>
</head>
<body>

		<h2>ABM Personas</h2>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarPersona">
  			Agregar Persona
		</button>		
	
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Telefono</th>						
				<th>Acciones</th>
			</tr>
		</table>

		<div class="modal fade" id="agregarPersona" tabindex="-1" aria-labelledby="agregarPersonaLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="agregarPersonaLabel">Ingrese Datos Persona Nueva</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="nombre" class="col-form-label">Nombre</label>
						<input type="text" class="form-control" id="nombre" name="nombre">
					</div>
					<div class="mb-3">
						<label for="apellido" class="col-form-label">Apellido</label>
						<input type="text" class="form-control" id="apellido" name="apellido">
					</div>
					<div class="mb-3">
						<label for="email" class="col-form-label">Email</label>
						<input type="text" class="form-control" id="email" name="email">
					</div>
					<div class="mb-3">
						<label for="telefono" class="col-form-label">Telefono</label>
						<input type="text" class="form-control" id="telefono" name="telefono">
					</div>
	
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
		        <input class="btn btn-primary" type="submit" id="addNew" value="Guardar">
		      </div>
		    </div>
		  </div>
		</div>	
	

	<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
